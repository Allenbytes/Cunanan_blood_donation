{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    {% if user.is_authenticated %}
        <p>You are already registered and logged in. <a href="{% url 'profile' %}">Go to your profile</a></p>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    {% endif %}
</div>
{% endblock %}
